<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center"> Agregar categorías </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            <div class="col-2">     
                Categoría
            </div>
            <div class="col-10 mb-2">     
                <input type="text" class="form-control" name="elemento" id="elemento" 
                    placeholder="Escribe las cartegorias a añadir">
            </div>
            <div class="col text-center mb-2">
                <button type="button" class="btn btn-info" onclick="addCategory()"> Agregar </button>
            </div>
        </div>

        <div style="width: 100%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> Lista de categorías </h2>
            <hr>
            <div class="row" id="lista"> No hay elementos </div>
        </div>
    </div>


    <script src="./js/categoriaScript.js">  </script>
    
</body>
</html>
