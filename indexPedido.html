<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center"> 
        Agregar Pedido
    </h1>
    <hr>
    <div class="container text-center">
        <div class="row justify-content-center">
            
            <div class="col-2">     
                Pedido: 
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" name="pedido" id="pedido" placeholder="Escriba el nÃºmero de pedido">
            </div>

            <div class="col-2"> 
                Cantidad: 
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" name="cantidad" id="cantidad" placeholder="Escriba la cantidad">
            </div>
        </div>
        
        <div class="row justify-content-center">

            <div class="col-2"> 
                Producto: 
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" name="producto" id="producto" placeholder="Escriba el nombre del producto">
            </div>

            <div class="col-2"> 
                Valor: 
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" name="valor" id="valor" placeholder="Escriba el valor">
            </div>

        </div>

        <div>
            <div class="col text-center mb-2">
                <button type="button" class="btn btn-info" onclick="addPedido()"> Agregar </button>
            </div>
        </div>

        <div style="width: 100%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> 
                Lista de pedidos 
            </h2>
            <hr>
            <div class="row" id="listapedidos"> 
                No hay elementos
            </div>
        </div>
    </div>


    <script src="./js/PedidoScript.js">  </script>
    
</body>
</html>
